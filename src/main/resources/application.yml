mybatis:
  mapper-locations: classpath:Mapper/*Mapper.xml
  type-aliases-package: com.test.hy.test.books.Entity

server:
  port: 18080


spring:
  datasource:
    username: root
    password: huangyang
    url: jdbc:mysql://localhost:3306/test_books?characterEncoding=UTF-8&serverTimezone=UTC&useSSL=false
    driver-class-name: com.mysql.cj.jdbc.Driver
    type: com.zaxxer.hikari.HikariDataSource
    hikari:
      minimum-idle: 5
      maximum-pool-size: 15
      auto-commit: true
      idle-timeout: 30000
